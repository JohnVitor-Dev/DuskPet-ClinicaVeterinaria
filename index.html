<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuskPet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"
    />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="title">
        <div class="logo"></div>
        <span class="name">DUSKPET</span>
      </div>
      <div class="frame-main">
        <div class="main-illustration">
          <img src="assets/svg/undraw-veterinaryClinic.svg" alt="" />
        </div>
        <div class="loginRegisterOptions">
          <button class="button-login"><span>Login</span></button>
          <button class="button-register"><span>Cadastre-se</span></button>
        </div>
        <div class="loginPage hidden">
          <div class="loginForm">
            <div class="loginFormTitle">
              <span>Login</span>
            </div>
            <div class="loginFormInputs">
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Senha" />
              <button class="button-login"><span>Entrar</span></button>
            </div>
          </div>
        </div>
        <div class="registerPage hidden">
          <div class="registerForm">
            <div class="registerFormTitle">
              <span>Cadastre-se</span>
            </div>
            <div class="registerFormInputs">
              <input type="text" placeholder="Nome" />
              <input type="text" placeholder="Sobrenome" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Senha" />
              <input type="password" placeholder="Confirme a senha" />
              <button class="button-register"><span>Cadastrar</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
