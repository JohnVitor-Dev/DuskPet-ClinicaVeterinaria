<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DuskPet</title>

  <!-- Fontes Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styleguide.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="main-container">
    <div class="title">
      <div class="logo"></div>
      <span class="name">DUSKPET</span>
    </div>

    <div class="frame-main">
      <div class="secondary-illustration">
        <img src="assets/svg/undraw-veterinaryClinic.svg" alt="Ilustração veterinária" />
      </div>

      <div class="frame-secondary">
        <div class="main-illustration">
          <img src="assets/svg/undraw-veterinaryClinic.svg" alt="Ilustração principal" />
        </div>

        <div class="loginRegisterOptions">
          <p>Acesse DuskPet!</p>
          <button class="button" onclick="showLoginPage()">Login</button>
          <button class="button button-register" onclick="showRegisterPage()">Cadastre-se</button>
        </div>

        <div class="loginPage hidden">
          <button class="button back-btn" onclick="backToMain()">
            <img src="assets/svg/back-arrow.svg" alt="Voltar" />
          </button>
          <h2>Login</h2>
          <div class="loginForm">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
            <p>Esqueceu a senha?</p>
            <button class="button">Entrar</button>
          </div>


          <div class="social-login">
            <p>_________ Acesse com _________</p>
            <div class="social-login-btns">
              <button class="button">
                <img src="assets/svg/facebook-ic.svg" alt="Facebook" />
              </button>
              <button class="button">
                <img src="assets/svg/google-ic.svg" alt="Google" />
              </button>
              <button class="button">
                <img src="assets/svg/cib-apple.svg" alt="Apple" />
              </button>
            </div>
          </div>
        </div>

        <div class="registerPage hidden">
          <button class="button back-btn" onclick="backToMain()">
            <img src="assets/svg/back-arrow.svg" alt="Voltar" />
          </button>
          <h2>Cadastre-se</h2>
          <div class="registerForm">
            <input type="text" placeholder="Nome" />
            <input type="text" placeholder="Sobrenome" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
            <input type="password" placeholder="Confirme a senha" />
            <button class="button">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
